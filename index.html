<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Maze Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url('image.jpg') no-repeat center center/cover;;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }
        .bar{
            background: rgba(255, 255, 255, 0.5);
        }
        h1{
            color: rgb(0, 0, 0);
            text-align: center;
        }
        p{
            color: #000000;
            font-size: larger;
            font-weight: bold;
        }
        .maze {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 5px;
            background: black;
            opacity: 0.9;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: black;
            transition: background 0.3s;
        }
        .wall {
            background-color: black;
        }
        .start {
            background-color: green;
            color: white;
        }
        .end {
            background-color: red;
            color: white;
        }
        .hidden-object:hover::after{
            content: '5 points';
            background-color:lightblue ;
            display: flex;
            color: red;
            font-size: 20px;
        }
        .start-over:hover::after{
            content: 'Start over';
            background-color:lightblue ;
            display: flex;
            color: red;
            font-size: 20px; 
            text-align: center;
        }
        .path:hover {
            background-color: lightblue;
        }
        .end:hover::after{
            content: 'You Win!';
            position: absolute;
            font-size: 35px;
            font-weight: bolder;
            text-align: center;
            top: 20px;
            left: 45%;
            color: rgb(254, 3, 3);
            background-color: rgb(4, 4, 4);
        }

        @media (max-width: 480px) {
        .maze{
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 80px);
        }
            .cell{
                width: 60px;
            }
            .end:hover::after{
                left:30%
            } 
            .hidden-object:hover::after{
                font-size: 15px;
            } 
            .start-over:hover::after{
                font-size: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    
   <div class="bar"> <h1>Hover Maze Game</h1>
    <p>Start at the green tile and hover your way to the red tile!</p></div>
    <div class="maze">
        <div class="cell start">S</div>
        <div class="cell path"></div>
        <div class="cell path"></div>
        <div class="cell path"></div>
        <div class="cell wall"></div>
        <div class="cell path"></div>
        <div class="cell path hidden-object"></div>
        <div class="cell wall"></div>
        <div class="cell path"></div>
        <div class="cell path"></div>
        <div class="cell path"></div>
        <div class="cell path"></div>
        <div class="cell wall"></div>
        <div class="cell path start-over"></div>
        <div class="cell path"></div>
        <div class="cell path"></div>
        <div class="cell wall"></div>
        <div class="cell path "></div>
        <div class="cell wall"></div>
        <div class="cell path hidden-object"></div>
        <div class="cell path"></div>
        <div class="cell path"></div>
        <div class="cell wall"></div>
        <div class="cell wall"></div>
        <div class="cell end">E</div>
    </div>
</body>
</html>
